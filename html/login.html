<html lang="pt-BR">
<head>
  <meta charset="UTF-8">

<body>

  <header>
    <div class="logo">
      <img src="../imagens/logo.png" alt="logo" class="logo=img">

    <nav>

    <div class="login-box">
      <h2>Bem-vindo/a!</h2>

          <input type="password" required>
          <label>Senha</label>
        </div>
        <button class="login-button" type="submit">Entrar</button>

      <div class="register-link">
        Ainda não possui uma conta? <a href="cadastro.html">Cadastre-se!</a>
      </div>
    </div>
  </div>
