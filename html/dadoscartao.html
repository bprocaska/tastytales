<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Taste+ Assinatura</title>
  <link rel="stylesheet" href="../css/dadoscartao.css" />
</head>
<body>
  <header>
    <img src="../imagens/logo.png" alt="Logo TastyTales" class="logo" />
    <nav>
      <a href="home.html">Home</a>
      <a href="sugestoes.html">Sugestões</a>
      <a href="sobrenos.html">Sobre Nós</a>
      <a href="assinatura.html" class="premium">Premium Taste+</a>
      <a href="login.html">Login/Cadastro</a>
      <a href="perfil.html">Perfil</a>
      <a href="#"><img src="../imagens/sair.png" alt="Sair" class="icone-cadeado"></a>
    </nav>
  </header>

  <main>
    <section class="formulario">
      <div class="caixa">
        <h2>Assine o <span class="green">Taste+</span></h2>
        <p>Acesso a receitas exclusivas e calendários personalizados</p>

        <form>
          <input type="text" placeholder="Nome do cartão" required />
          <div class="linha-cartao">
            <input type="text" placeholder="Número do cartão" required />
            <input type="text" placeholder="MM / AA" class="pequeno" required />
            <input type="text" placeholder="CVV" class="pequeno" required />
          </div>
          <input type="email" placeholder="E-mail" required />
          <div class="termos">
            <input type="checkbox" id="termos" required />
            <label for="termos">concordo com os termos e condições do plano.</label>
          </div>
          <button type="submit">Finalizar Assinatura</button>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
